<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
  <title>Lemon Fusili</title>
</head>
<body><div class="list" id="header">
  <header>
    <div>
      <h1>Lemon Fusili</h1>
      <div id="banner"></div>
    </div>
  </header>
  <main>
  </div>
  <div class="list">
    <ul id="food-list">
    </ul>
  </div>
    <div id="form-wrapper">
      <form id="food-form">

        <label for="food name">Food Name:</label>
        <input type="text" id="form-food" name="food"><br>

        <label for="imageUrl">Food Image url:</label>
        <input type="text" id="food-imageUrl" name="imageUrl"><br>
      
        <label for="description">Description:</label>
        <input type="text" id="form-description" name="description"><br>


        <label for="Author">Author:</label>
        <input type="text" id="form-author" name="author"><br>
       
      
        <label for="ingredients">Ingredients:</label>
        <input type="text" id="ingredients" name="ingredients"><br>

        <label for="method">Method:</label>
        <input type="text" id="form-method" name="method"><br>
          
        <input type="submit" value="ADD RECIPE"/>
      </form>
 
  </main>
  
</body>
</html>
